<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curious Reader</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1 class="logo">Curious Reader</h1></header>

    <form class="search">
      <div class="wrapper">
        <div class="input-field">
          <span>Username</span>

          <input id="username" type="text" placeholder="" autocomplete="off" />
        </div>

        <button type="submit" id="search" class="search-button">Search</button>
      </div>
    </form>

    <section class="user-data">
      <img src="" class="user-banner" alt="" />
      <img src="" class="user-avatar" alt="" />
      <span>@<span class="twitter-username"></span></span>
      <span>Answers: <span class="user-answers"></span></span>
    </section>

    <script src="main.js"></script>
  </body>
</html>
