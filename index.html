<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curious Reader</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header><h1 class="logo">Curious Reader</h1></header>

    <form class="search">
      <div class="wrapper">
        <div class="input-field">
          <input id="username" type="text" placeholder="" autocomplete="off" />

          <span>Username</span>
        </div>

        <button type="submit" id="search" class="search-button">Search</button>
      </div>
    </form>

    <div class="user-data-wrapper">
      <div class="loading lds-dual-ring"></div>

      <section class="user-data">
        <div class="user-images-wrapper">
          <img src="" class="user-banner" alt="" />
          <img src="" class="user-avatar" alt="" />
        </div>

        <section class="user-info-section">
          <div class="user-username-wrapper user-info-wrapper">
            <span class="title">Username</span>
            <span class="information"
              ><span>@</span><span class="twitter-username"></span
            ></span>
          </div>

          <div class="user-answers-wrapper user-info-wrapper">
            <span class="title">Answers</span>
            <span class="user-answers information"></span>
          </div>
        </section>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
